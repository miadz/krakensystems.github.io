# Site wide configuration

title: Site Title
locale: en_US
description: Describe your website here.
search: true
share-url: "krakensystems.github.io"

# Jekyll configuration
permalink: /blog/:year/:title/
paginate_path: "/blog/page:num/"
markdown:    redcarpet
highlighter: pygments
gems:
  - jekyll-sitemap
  - jekyll-paginate

redcarpet:
  extensions: ["no_intra_emphasis", "tables", "autolink", "strikethrough", "with_toc_data"]

mathjax: true

paginate: 1

# Octopress

# Default extensions
post_ext: md
page_ext: html

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


